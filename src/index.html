<!DOCTYPE html>
<html lang="en" ng-app="cardDrawApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Card Draw</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <p>Hand</p>
          <cd-hand></cd-hand>
        </div>

        <div class="col-xs-6">
          <p>Deck</p>
          <cd-deck></cd-deck>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/components/hand/hand.config.js"></script>
    <script type="text/javascript" src="js/components/hand/hand.directive.js"></script>
    <script type="text/javascript" src="js/components/hand/hand.service.js"></script>
    <script type="text/javascript" src="js/components/hand/hand.controller.js"></script>
    <script type="text/javascript" src="js/components/deck/deck.config.js"></script>
    <script type="text/javascript" src="js/components/deck/deck.directive.js"></script>
    <script type="text/javascript" src="js/components/deck/deck.service.js"></script>
    <script type="text/javascript" src="js/components/deck/deck.controller.js"></script>
  </body>
</html>
